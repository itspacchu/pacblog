baseURL: "https://prashantnook.in"
languageCode: "en-us"
title: "Prashant's Nook"
theme: "PaperMod-pacblog"
paginate: 4
disqusShortname: ""
googleAnalytics: ""

author:
  name: "Prashant Nandipati"

params:
  author: "Prashant Nandipati"
  paginationSinglePost: true
  style: "auto"
  readMore: true
  utterancesRepo: ""
  utterancesTheme: ""
  utterancesIssue: ""
  utterancesLabel: ""
  social:
    - id: "linkedin"
      url: "https://linkedin.com/user/itspacchu"
    - id: "github"
      url: "https://github.com/itspacchu"
  env: "production"
  description: "Prashant's Nook"
  defaultTheme: "auto"
  disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: true
  images:
    - "https://cdn.prashantnook.in/img/pacstand.png"

  homeInfoParams:
    Title: "Prashant's Nook"
    Content: "Pause and ponder the chaos of this universe!"
    buttons:
      - name: "About"
        url: "/about/"
      - name: "Posts"
        url: "/post/"
      - name: "Résumé"
        url: "https://cdn.prashantnook.in/resume.pdf"


  socialIcons:
    - name: "linkedin"
      url: "https://in.linkedin.com/in/prashantnook"
    - name: "github"
      url: "https://github.com/itspacchu"
    - name: "instagram"
      url: "https://instagram.com/itspacchu"
    - name: "youtube"
      url: "https://www.youtube.com/channel/UCpVLV3pxEJHfUqz6FG199Uw"

menu:
  main:
    - identifier: "about"
      name: "About"
      url: "/about/"
      weight: 1
    - identifier: "projects"
      name: "Projects"
      url: "/projects/"
      weight: 2
    - identifier: "posts"
      name: "Posts"
      url: "/post/"
      weight: 3
    - identifier: "vlogs"
      name: "Vlogs"
      url: "/vlogs/"
      weight: 4
    - identifier: "search"
      name: "Search"
      url: "/search/"
      weight: 5

taxonomies:
  category: "categories"
  tag: "tags"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
